<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign New User</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="section">
        <!-- header section -->
        <div class="header headerTwo">
          <h1 class="index-head">Admin Panel</h1>
          <button
            onclick="location.href='userProfile.html' ;"
            class="admin-btn"
          >
            Log out
          </button>
        </div>
        <!-- log in section -->
        <div class="log-in userSignUp">
          <div class="log-in-box">
            <h3>New User Sign Up</h3>
            <p>Username</p>
            <input type="text" placeholder="Enter username" />
            <p>Email</p>
            <input type="text" placeholder="Enter email" />
            <p>Password</p>
            <input type="text" placeholder="Enter password" />
            <div class="log-in-submit">
              <button
                onclick="location.href='dataEntryScreen.html';"
                class="submit-btn"
              >
                Assign User
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <h2 class="menu">Menu</h2>
        <ul class="ulStyle">
          <li>
            <a href="admin.html">
              <span class="item">Identified roots</span>
            </a>
          </li>
          <li>
            <a href="skippedWords.html">
              <span class="item">Skipped Words</span>
            </a>
          </li>
          <li>
            <a href="garbageWords.html">
              <span class="item">Garbage Words</span>
            </a>
          </li>
          <li>
            <a href="allUsers.html">
              <span class="item">User Stats</span>
            </a>
          </li>
          <li class="hoverItem">
            <a href="assignUser.html">
              <span class="item">Assign New User</span>
            </a>
          </li>
          <li>
            <a href="activeDeactive.html">
              <span class="item">Activate/Deactive User</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
