<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Entry</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" />
  </head>
  <body>
    <div class="section">
      <div class="header headerTwo">
        <h1 class="index-head">Welcome to Bangla Stemmer</h1>
        <button
          onclick="location.href='userProfile.html';"
          class="admin-btn profile-btn"
        >
          Abu Sayem
        </button>
      </div>
      <div class="main">
        <div class="data-entry-brief">
          <p>Please identify the root using BACKSPACE</p>
        </div>
        <input class="input-div" type="text" />
        <div class="buttons">
          <button class="submit-btn-2" title="Enter">Submit</button>
          <button class="skip-btn" title="Spacebar">Skip</button>
          <button class="garbage-btn" title="Ctrl+Enter">Garbage</button>
        </div>
        <p class="log-out-ins">
          *Please log out before you exit. You can log out from your profile
          (Top Right button).
        </p>
      </div>
      <div class="copy-right">
        <p class="copy-right-p">COPYRIGHT Â© SUST CSE &nbsp2018-19</p>
      </div>
    </div>
  </body>
</html>
